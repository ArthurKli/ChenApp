    <div class="view_content view_content_letter">
      陈氏书院是一座对外封闭、内部敞开的院落式建筑群，正面外围建筑的台基、墙身、和屋顶分别以石雕、砖雕、陶塑、灰塑进行装饰。主体建筑正面外墙上共有六幅大型砖雕，其中两幅高2米，宽4.80米，是广东现存最大最完整的清代砖雕，其余四幅砖雕在画心两旁还有历代著名学者和诗人不同书体的诗文。这六幅砖雕犹如六幅大型中国水墨画镶嵌在青灰色的砖墙上，使原来色调单一、平板的墙体变得典雅秀气，极富层次感。
