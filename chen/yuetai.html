        　　　陈氏书院的月台是陈姓族人举行各种活动的主要场所之一，月台与聚贤堂连为一体，不但伸展了活动空间，而且把聚贤堂衬托得更加高大宽敞。月台石栏杆以各种花鸟、果品为题材，采用镂空雕刻，玲珑剔透，技艺精湛；栏杆内镶嵌铁铸通花栏板，石和铁巧妙结合，灰白淡雅的石雕栏杆与色彩深沉的铁铸栏板相互衬托，对比鲜明，极富装饰效果，使整个月台显得更加典雅秀丽。栏杆望柱头的雕饰别出心裁，正面雕有菠罗、杨桃、佛手、香蕉等岭南佳果，它既富南国风情和装饰美，又寄寓陈氏子孙以果品终年祭祀祖先的虔诚敬意。
