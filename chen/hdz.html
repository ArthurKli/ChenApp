        　　　　中进大厅聚贤堂为陈氏书院的中心，是当年族人举行春秋祭祀或议事聚会的地方。大堂面宽27米，深16.7米，厅堂高大宽敞，装饰典雅，大堂后装饰十二幅大型木雕屏风。这十二扇屏风刀法犀利洒脱，格调高雅，突破了时间和空间的限制，采取“之”字形构图，把曲折复杂的故事集中在一个画面上，既照顾到故事内容的完整性，又注意到构图造型的高度概括，体现广东木雕的艺术风格。屏风上分别雕有从商周至宋代的历史故事，还有民间传说和以文人雅士为题材的故事，被人称赞为“用木刀雕就的中国历史故事长廊”。
