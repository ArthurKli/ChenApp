    <div class="view_content view_content_letter">&nbsp;  &nbsp;聚贤堂原是陈姓族人举行春秋祭祀和议事聚会的地方。面宽五间27.84米、进深三间16.7米，二十一架梁六柱出前后廊，梁架、驼峰、斗拱、雀替雕刻花纹，后外金柱明间、次间装12扇镂雕屏风，稍间设花罩；堂前设月台，月台宽16.84米、深5.76米，石雕塑柱头以岭南佳果为装饰，栏板嵌铁花。聚贤堂上的陶塑脊饰在1975年被台风摧毁，1980年陈氏书院进行维修，聘请佛山石湾老艺人按原样重新烧制此条脊饰，因此釉的色彩还原和表现手法略有不同。
