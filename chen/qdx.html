    <div class="view_content view_content_letter">
        　　　近年来，广州城市在变迁，一幢幢古老民房被拆平，一间间居室换新装，一批批古建筑构件和家具被淘汰，我们从中征集了一些被淘汰的物品，举办了这个展览。旧家居印记着老广州人家的生活痕迹：虚掩的脚门、横格趟栊大门，精美的雕花屏风，秀丽的蚀花玻璃窗饰，以及体面的家具摆设，都保留着昔日华贵典雅的风采。然而，随着岁月的流逝，它们都显得有些陈旧甚至残破，但每一块残存的饰件，似乎都在向人们诉说着历史，诉说着社会的发展与变迁。
        希望这些深含历史意义的和文化艺术魅力的展品，能引起人们的追忆和欣赏。
