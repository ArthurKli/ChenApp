    <div class="view_content view_content_letter">&nbsp;  &nbsp;广东传统雕刻展<br />&nbsp;  &nbsp;广东的雕刻 ，源远流长，最早可上溯到新石器时代晚期，其后逐步发展，高峰迭起，延绵不绝。   <br />
        &nbsp;  &nbsp;优越的地理环境及繁荣的海上贸易，使广东雕刻的材质多种多样，木、石、砖、玉、牙骨、角、竹、贝、椰、缅笳、榄核等，无不为其所用。不同材质的雕刻各具艺术特色。而地区不同，风格亦各异。东西方文化交流中，广东得风气之先，其雕刻艺术在传统基础上更吸纳了外来文化的精髓，以技艺精湛，形式多样、题材丰富等多方面艺术成就使世人叹为观止。    </div>
